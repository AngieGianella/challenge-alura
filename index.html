<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador Challenge</title>
  </head>
  <body>
    <header>
      <img class="logo" src="Logo.svg" alt="logo" />
    </header>
    <main>
      <section class="seccion1">
        <div class="contenedor-cajatexto">
          <textarea
            placeholder="Ingrese el texto aqui"
            class="cajatexto"
          ></textarea>
        </div>
        <div class="alerta">
          <img src="alerta.svg" alt="alerta" />
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
          <input type="button" class="btn-encriptar" value="Encriptar" />
          <input type="button" class="btn-desencriptar" value="Desencriptar" />
        </div>
      </section>
      <section class="seccion2">
        <div class="contenedormunieco">
          <img src="Muñeco.svg" alt="Muñeco" />
        </div>
        <div class="contender-parrafo">
          <h3>
            Ningun mensaje fue <br />
            encontrado
          </h3>
          <p>
            Ingrese el texto que desee encriptar o <br />
            desencriptar
          </p>
        </div>
        <div class="contenedor-copiardiv">
          <input type="button" class="btn-copiar" value="Copiar" />
        </div>

        <div class="contenedor-resultado">
          <p class="texto-resultado"></p>
        </div>

      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
